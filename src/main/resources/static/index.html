<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ChatApp</title>
</head>

<body>
    <h2>ChatApp</h2>
    <div class="user-form" id="username-page">
        <h2>Enter Chatroom</h2>
        <form id="usernameForm">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
            <label for="fullname">Real Name:</label>
            <input type="text" id="fullname" name="realname" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Enter</button>
            <a href="javascript:void(0)" class="foot" id="register">Register</a>
        </form>
    </div>

    <div class="user-form hidden" id="registration-page">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="nickname1">Nickname:</label>
            <input type="text" id="nickname1" name="nickname1" required>
            <label for="fullname1">Real Name:</label>
            <input type="text" id="fullname1" name="realname1" required>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" required>
            <button type="submit">Register</button>
            <a href="javascript:void(0)" class="foot" id="login">Login</a>
        </form>
    </div>

    <div class="chat-container hidden" id="chat-page">
        <div class="users-list">
            <div class="users-list-container">
                <h2>Contact List</h2>
                <ul id="connectedUsers">
                </ul>
            </div>
            <div>
                <p id="connected-user-fullname"></p>
                <a class="logout" href="javascript:void(0)" id="logout">Logout</a>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-area" id="chat-messages">
            </div>

            <form id="messageForm" name="messageForm" class="hidden">
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <button>Send</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
